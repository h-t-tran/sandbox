<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script type="text/javascript" src="./angular/angular.min.js"></script>
    <script type="text/javascript" src="./ng-treeview/angular.treeview.js"></script>
    <script type="text/javascript" src="./app.js"></script>
    <script type="text/javascript" src="./context-menu/ng-contextmenu.js"></script>

    <link rel="stylesheet" type="text/css" href="./ng-treeview/css/angular.treeview.css">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <link rel="stylesheet" type="text/css" href="./context-menu/Default.css">

</head>
<body>
    <div ng-app="myApp">


        <div ng-controller="myController">

            <h1 data-context-menu="context-menu/subject.html" class="test-mouse-over">My Title</h1>


            <div style="display:table-row; width:500px;">
                <div style="display:table-cell; width:250px;">
                    <div style="margin:10px 5px 30px 5px; padding:10px; background-color:#EEEEEE; border-radius:5px; font:12px Tahoma;">
                        <span><b>First Tree's Selected Node</b> : <br>{{tree01.currentNode.roleName}}</span>
                    </div>
                </div>
                <div style="display:table-cell; width:250px;">
                    <div style="margin:10px 5px 30px 5px; padding:10px; background-color:#EEEEEE; border-radius:5px; font:12px Tahoma;">
                        <span><b>Second Tree's Selected Node</b> : <br>{{tree02.currentNode.roleName}}</span>
                    </div>
                </div>
            </div>


            <div style="display:table-row; width:500px;">
                <div style="display:table-cell; width:250px;">

                    <!-- FIRST TREE -->
                    <div
                            data-context-menu="context-menu/subject.html"
                            data-angular-treeview="true"
                            data-tree-id="tree01"
                            data-tree-model="roleList1"
                            data-node-id="roleId"
                            data-node-label="roleName"
                            data-node-children="children" >
                    </div>


                </div>
                <div style="display:table-cell; width:250px;">

                    <!-- SECOND TREE -->
                    <div
                            data-angular-treeview="true"
                            data-tree-id="tree02"
                            data-tree-model="roleList2"
                            data-node-id="roleId"
                            data-node-label="roleName"
                            data-node-children="children" >
                    </div>


                </div>
            </div>

        </div>
    </div>

</body>
</html>
