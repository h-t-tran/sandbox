<div class="row" ng-controller="TreeCtrl">

    <div class="col-md-6">
    
        <h3>Selected Node</h3>
        
        <p ng-hide='node'>No node selected</p>
        
        <p ng-show='node'>Node: {{node.id}} <span ng-show='node.subid'> (subtree {{node.subid}})</span></p>
        
        <h3>API</h3>
    
        <ul>
            <li>
                <a href="/api/n0.json" target="frame">/api/n0.json</a>
            </li>
            <li>
                <a href="/api/n1.1.json" target="frame">/api/n1.1.json</a>
            </li>
            <li>
                <a href="/api/n1.1.1.json" target="frame">/api/n1.1.1.json</a>
            </li>
        </ul>
            
        <iframe name="frame" width="100%" height="300" frameborder="0"></iframe>
    
    </div>
     
    <div class="col-md-5 col-md-offset-1">
    
        <h3>Tree</h3>
    
        <div jstree selected-node="node" selected-node-changed="nodeChanged" api-base="/api/" api-root="n0"></div>          
                      
    </div>     
    
</div>
