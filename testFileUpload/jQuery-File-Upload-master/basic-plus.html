<script>
/*jslint unparam: true, regexp: true */
/*global window, $ */
$(function () {
    'use strict';

var g_uploadData = null;
var g_uploadWidget = null;

    $('#uploadBtn').on('click', function () {
        console.debug("do upload g_uploadData ", g_uploadData);
        console.debug("   g_uploadWidget ", g_uploadWidget);
        g_uploadData.submit();
    });

    // Change this to the location of your server-side upload handler:
    var url = window.location.hostname === 'blueimp.github.io' ?
                '//jquery-file-upload.appspot.com/' : 'server/php/',
        uploadButton = $('<button/>')
            .addClass('btn btn-primary')
            .prop('disabled', true)
            .text('Processing...')
            .on('click', function () {
                var $this = $(this),
                    data = $this.data();
                $this
                    .off('click')
                    .text('Abort')
                    .on('click', function () {
                        $this.remove();
                        data.abort();
                    });

                    // NEW this is the upload.
                data.submit().always(function () {
                    $this.remove();
                });
            });
    g_uploadWidget = $('#fileupload').fileupload({
        url: url,
        dataType: 'json',
        autoUpload: false,
        acceptFileTypes: /(\.|\/)(gif|jpe?g|png|kml|kmz)$/i,
        maxFileSize: 999000,
        // Enable image resizing, except for Android and Opera,
        // which actually support image resizing, but fail to
        // send Blob objects via XHR requests:
        disableImageResize: /Android(?!.*Chrome)|Opera/
            .test(window.navigator.userAgent),
        previewMaxWidth: 100,
        previewMaxHeight: 100,
        previewCrop: true
    }).on('fileuploadadd', function (e, data) {

        g_uploadData = data;
        // NEW data = the object created by the fileupload.js containing the submit()
        // to do the actual upload.  It also contains the actual bytes stream.
        //
        // add a div inside the "files" DOM node.
        // innerHTML of data.context is empty at this point.
        //
        data.context = $('<div/>').appendTo('#files');
        //console.debug("data ", data);
        $.each(data.files, function (index, file) {
            var fileDom = $('#selectedFileId');
            console.dir(fileDom);
            fileDom[0].innerHTML = file.name + ' (' + file.size + ' bytes)';

            // NEW
            $('#anchor').empty();

            //var node = $('<p/>').append(  $('<span/>').text(file.name)   );
            var node = $('#anchor').append(  $('<span/>').text(
            //var node = $('<p/>').append(  $('<span/>').text(
                    "Upload file: " + file.name + ' (' + file.size + ' bytes)')   );

            // NEW add the upload button.
//            if (!index) {
//                node
//                    .append('<br>')
//                    .append(uploadButton.clone(true).data(data));
//            }

            // add the thumbnail to the div we create above.
            node.appendTo(data.context);



        });
    }).on('fileuploadprocessalways', function (e, data) {

        // NEW
        return;


        var index = data.index,
            file = data.files[index],
            node = $(data.context.children()[index]);



        if (file.preview) {
            node
                .prepend('<br>')
                .prepend(file.preview);

                // This is where you add the thumbnail.  file.preview is the thumbnail.
                // at this point data.context innerHTML is
                //"<div id="anchor">
                //      <canvas width="100" height="100"></canvas>
                //      <br>
                //      <span>Upload file: circle.png</span>
                // </div>"
        }
        if (file.error) {
            node
                .append('<br>')
                .append($('<span class="text-danger"/>').text(file.error));
        }
        if (index + 1 === data.files.length) {
            data.context.find('button')
                .text('Upload')
                .prop('disabled', !!data.files.error);
        }
    }).on('fileuploadprogressall', function (e, data) {
        var progress = parseInt(data.loaded / data.total * 100, 10);
        $('#progress .progress-bar').css(
            'width',
            progress + '%'
        );
    }).on('fileuploaddone', function (e, data) {
        $.each(data.result.files, function (index, file) {
            if (file.url) {
                var link = $('<a>')
                    .attr('target', '_blank')
                    .prop('href', file.url);
                $(data.context.children()[index])
                    .wrap(link);
            } else if (file.error) {
                var error = $('<span class="text-danger"/>').text(file.error);
                $(data.context.children()[index])
                    .append('<br>')
                    .append(error);
            }
        });
    }).on('fileuploadfail', function (e, data) {
        $.each(data.files, function (index) {
            var error = $('<span class="text-danger"/>').text('File upload failed.');
            $(data.context.children()[index])
                .append('<br>')
                .append(error);
        });
    }).prop('disabled', !$.support.fileInput)
        .parent().addClass($.support.fileInput ? undefined : 'disabled');
});
